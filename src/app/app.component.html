<nav>
  <ul class="pagination">

    <li class="page-item"
        [ngClass]="{ disabled: currentPage == 0 }"
    >
      <a class="page-link" (click)="anteriorPage()">Anterior</a>
    </li>

    <ng-container *ngFor="let image of images; let i = index;">
      <li *ngIf="checkWindowIndex(i)"
          class="page-item"
          [ngClass]="{ active: i === currentPage }">
        <a class="page-link" (click)="changePage(i)">{{ i + 1 }}</a>
      </li>
    </ng-container>

    <li class="page-item"
        [ngClass]="{ disabled: currentPage == images.length -1 }"
    >
      <a class="page-link" (click)="proximaPage()">Pr√≥ximo</a>
    </li>

  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url"/>
</div>
